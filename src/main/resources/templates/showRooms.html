<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table>
    <th:block th:each="room : ${rooms}">
        <tr>
            <td th:text="${room.id}"/>
            <td th:text="${room.owner}"/>
            <td th:text="${room.amountOfWindows}"/>
        </tr>
    </th:block>
</table>
</body>
</html>
